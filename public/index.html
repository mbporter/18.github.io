<!DOCTYPE html>
<html>
<head>
    <title>Handicrafts</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <header>
        <h1>Crafts n' stuff! <a href="#" id="add-link">+</a></h1>
    </header>

    <div id="craft-gallery" class="row">
        <div id="column-1" class="column"></div>
        <div id="column-2" class="column"></div>
        <div id="column-3" class="column"></div>
        <div id="column-4" class="column"></div>
    </div>
    
    <div id="dialog" class="w3-modal">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="closeDialog()"
                    class="w3-button w3-display-topright">&times;</span>
                <section id="dialog-details">
                    <form id="craft-form" method="post" class="hidden">
                        <input type="hidden" id="craft_id" name="craft_id">
                        <p>
                            <label for="craft_name">Craft Name:</label>
                            <input type="text" id="craft_name" name="craft_name" required />
                        </p>
                        <p>
                            <label for="description">Description:</label>
                            <input type="text" id="description" name="description" required />
                        </p>
                        <section class="columns">
                            <p id="img-preview-section">
                                <img id="img-preview">
                            </p>
                            <p>
                                <label for="img">Upload Image:</label>
                                <input type="file" id="img" name="img" accept="image/*" />
                            </p>
                        </section>
                        <p id="supplies-p">
                            <label class="inline">Supplies:</label>
                            <a href="#" id="add-supply">Add Supply</a>
                            <section id="supply-boxes"></section>
                        </p>
                        <p>
                            <button type="submit">Submit</button>
                        </p>
                    </form>
                    <section id="craft-details" class="hidden"></section>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
